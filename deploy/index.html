<!DOCTYPE html>
<html lang="en">
<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>A map of fruit trees.</title>
	
	<link rel="shortcut icon" type="image/x-icon" href="favicon.png" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 400px;
			width: 600px;
			max-width: 100%;
			max-height: 100%;
		}
	</style>

	<style>
          body { padding: 0; margin: 0; }
	  #map { height: 100%; width: 70vw; }
	  #infopanel {position: absolute; top: 0; right: 0; height: 100%; width: 30vw; background-color: rgb(100,200,200);}
    #infopanel-details {height: 40%;}
    #infopanel-list {height: 55%;}
	</style>
</head>
<body>

<div id='map'></div>
<div id='infopanel'>
  <div id='infopanel-details'>
  </div>
  <div id='infopanel-list'>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
  </div>
</div>

<script
  src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous">
</script>

<script>
  function show_details() {
    $("#infopanel-details").html("New content here!");
  }
</script>

<script>
	const map = L.map('map').setView([49.7796256, 9.9947906], 13);

	const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 22,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);

	function onLocationFound(e) {
		const radius = e.accuracy / 2;

		const locationMarker = L.marker(e.latlng).addTo(map)
			.bindPopup(`You are within ${radius} meters from this point`).openPopup();

		const locationCircle = L.circle(e.latlng, radius).addTo(map);
	}

	function onLocationError(e) {
		alert(e.message);
	}

    function popUp(f,l){
        var out = [];
        if (f.properties){
            for(key in f.properties){
                out.push(key+": "+f.properties[key]);
            }
            l.bindPopup(out.join("<br />"));
        }
    }

    const icon_urls = {
	    'cherry': 'icons/cherry-svgrepo-com.svg',
	    'plum': 'icons/plum-svgrepo-com.svg',
      'walnut': 'icons/walnut-svgrepo-com.svg',
	    'apple': 'icons/apple-svgrepo-com.svg',
      'tree': 'icons/tree-svgrepo-com.svg',
      'tree2': 'icons/apple-tree-tree-svgrepo-com.svg',
	    'tree3': 'icons/tree_icon.svg',
	    'tree3_desaturated': 'icons/tree_icon_desaturated.svg',
    };

    const icons = {};
      
    // Iterate over icon_urls and create L.icon instances
    for (const [key, url] of Object.entries(icon_urls)) {
      icons[key] = L.icon({
        iconUrl: url,
        iconSize: [25, 41],         // Size of the icon
        iconAnchor: [12, 36],       // Anchor point of the icon
        popupAnchor: [1, -34]       // Anchor point for the popup
      });
    }    

    // Load the GeoJSON file
    fetch('fruit_trees.geojson')
      .then(response => response.json())
      .then(data => {
        const geoJsonLayer = L.geoJSON(data, {
          pointToLayer: function(feature, latlng) {
            let genus = feature.properties.genus;
            let species = feature.properties.species;
            let my_icon = icons["tree"];

            if (genus) {
              genus = genus.toLowerCase();
              if (species) {
                species = species.toLowerCase();
              } else {
                species = "";
              }
              if (genus === "malus") {
                my_icon = icons["apple"];
              } else if (genus === "prunus") {
                if (species === "prunus cerasus") {
                  my_icon = icons["cherry"];
                } else {
                  my_icon = icons["plum"];
                }
              } else if (genus === "juglans") {
                my_icon = icons["walnut"];
              }
            }

            return L.marker(latlng, {icon: my_icon})
            //return "@id" in feature.properties ? L.marker(latlng, {icon: icons["plum"]}) : L.marker(latlng, {icon: icons["cherry"]});
          },
          onEachFeature: function (feature, layer) {
            // Add a popup for each feature
            const details = `<strong>Genus:</strong> ${feature.properties.genus || 'Unknown'}<br>
                             <strong>Species:</strong> ${feature.properties.species || 'Unknown'}<br>
                             <strong>Cultivar:</strong> ${feature.properties["taxon:cultivar"] || 'Unknown'}`
            layer.bindPopup(details);
            layer.on("click", function() {
              $("#infopanel-details").html(details);
            })
          }
        }).addTo(map);

            // Function to update the #infopanel-list
        function updateFeatureList() {
          const features = geoJsonLayer.getLayers();
          const listItems = features.map((layer, index) => {
            const props = layer.feature.properties;
            return `<li data-index="${index}">${props.genus || 'Unknown'} - ${props.species || 'Unknown'}</li>`;
          }).join('');
          $("#infopanel-list ul").html(listItems);

          $("#infopanel-list ul li").on("click", function () {
            const index = $(this).data("index");
            const layer = features[index];

            // Zoom to the feature's location
            map.setView(layer.getLatLng(), 16);

            // Highlight the marker (e.g., by opening a popup or changing its icon temporarily)
            layer.openPopup();
          });
        }

        updateFeatureList();
        map.on("moveend", updateFeatureList);
      })
      .catch(error => console.error('Error loading GeoJSON:', error));

//	map.on('click', function(e) {
//    alert(e.latlng);
//} );
</script>



</body>
</html>
