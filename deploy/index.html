<!DOCTYPE html>
<html lang="en">
<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>A map of fruit trees.</title>
	
	<link rel="shortcut icon" type="image/x-icon" href="favicon.png" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 400px;
			width: 600px;
			max-width: 100%;
			max-height: 100%;
		}
	</style>

	<style>body { padding: 0; margin: 0; } #map { height: 100%; width: 100vw; }</style>
</head>
<body>

<div id='map'></div>

<script>
	const map = L.map('map').setView([49.7796256, 9.9947906], 13);

	const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 22,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);

	function onLocationFound(e) {
		const radius = e.accuracy / 2;

		const locationMarker = L.marker(e.latlng).addTo(map)
			.bindPopup(`You are within ${radius} meters from this point`).openPopup();

		const locationCircle = L.circle(e.latlng, radius).addTo(map);
	}

	function onLocationError(e) {
		alert(e.message);
	}

    function popUp(f,l){
        var out = [];
        if (f.properties){
            for(key in f.properties){
                out.push(key+": "+f.properties[key]);
            }
            l.bindPopup(out.join("<br />"));
        }
    }

    const icon_urls = {
	    'cherry': 'icons/balloon-fill.svg',
	    'apple': 'icons/balloon.svg',
	    'plum': 'icons/balloon-heart-fill.svg',
    };

    const icons = {};
      
    // Iterate over icon_urls and create L.icon instances
    for (const [key, url] of Object.entries(icon_urls)) {
      icons[key] = L.icon({
        iconUrl: url,
        iconSize: [25, 41],         // Size of the icon
        iconAnchor: [12, 41],       // Anchor point of the icon
        popupAnchor: [1, -34]       // Anchor point for the popup
      });
    }    

    // Load the GeoJSON file
    fetch('fruit_trees.geojson')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          pointToLayer: function(feature, latlng) {
            return "@id" in feature.properties ? L.marker(latlng, {icon: icons["cherry"]}) : L.marker(latlng, {icon: icons["plum"]});
          },
          onEachFeature: function (feature, layer) {
            // Add a popup for each feature
            layer.bindPopup(`<strong>Genus:</strong> ${feature.properties.genus || 'Unknown'}<br>
                             <strong>Species:</strong> ${feature.properties.species || 'Unknown'}`);
          }
        }).addTo(map);
      })
      .catch(error => console.error('Error loading GeoJSON:', error));
</script>



</body>
</html>
